<!-- how to define variable and how to log into console, loops and creating arrays-->
<!DOCTYPE html>
<html>
<head>
	<title>SECOND</title>
</head>
<body>
	<script>
		//initializing the variable 
		var myNumber=10;
		// creating an array a.
		var a = [10, 20, 30];
		// creating an empty array
		var c = [];
		// logging length of an array using length property of an array that to the console
		console.log(a.length);// . operator and using the property length
		console.log(a[2]); // accessing the element with index 2.
		var b= new Array('red','yellow')// another way of creating array.
		// while loop 
		while(myNumber<20){
			console.log(myNumber);
			// incrementing myNumber
			myNumber++;
		}
		// for loop
		for(var i=0;i<10;i++){
			// declaring the values of an array for i index
			c[i]=i;
			console.log(c[i]);
}
	</script>

</body>
</html>
