<!DOCTYPE html>
<html>
<head>
	<title>this is regarding date display</title>
</head>
<body>
	<div class="container" style="background-color: black">
		<h1 style="color: yellow"> This is today's date</h1>
		<p style="color: yellow" id="1"></p>
		<button onclick="showDate()">show Date</button>
	</div>
	<div class="container" style="background-color: green">
	<h1 style="color: yellow" id="2"> tutorial displaying the date by clicking the button</h1>
	</div>
<script type="text/javascript">
	function showDate() {
		var heading = document.getElementById('2');
		var date= document.getElementById('1');
		date.innerHTML = Date();
		heading.innerHTML = "date has been displayed after the click";
	}
</script>
</body>
</html>
